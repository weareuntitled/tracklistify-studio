<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren | Tracklistify Studio</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-screen">
<div class="w-full max-w-md">
    <div class="auth-card surface">
        <div class="flex items-start justify-between mb-6">
            <div>
                <p class="text-xs text-gray-400 uppercase tracking-[0.2em]">Invite or Join</p>
                <h1 class="text-3xl font-extrabold text-gray-50 mt-1">Account erstellen</h1>
                <p class="text-sm text-gray-400">Nutze deine E-Mail und ein starkes Passwort.</p>
            </div>
            <a href="/login" class="ghost-link">Login</a>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="text-xs font-semibold text-gray-300">E-Mail</label>
                <input name="email" type="email" required class="mt-1 input-modern" placeholder="you@example.com" />
            </div>
            <div>
                <label class="text-xs font-semibold text-gray-300">Passwort</label>
                <input name="password" type="password" required class="mt-1 input-modern" placeholder="Min. 6 Zeichen" />
            </div>
            <div>
                <label class="text-xs font-semibold text-gray-300">Name (optional)</label>
                <input name="name" class="mt-1 input-modern" placeholder="Studio Lead" />
            </div>
            <button class="cta-button">Account anlegen</button>
            <p id="registerError" class="text-sm text-red-300"></p>
        </form>

        <p class="mt-4 text-sm text-gray-400 text-center">Default-Admin bleibt aktiv: <strong>admin@tracklistify.com / 123456</strong>.</p>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const errorEl = document.getElementById('registerError');
    const params = new URLSearchParams(window.location.search);
    const redirectTarget = params.get('next');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.textContent = '';
        const formData = new FormData(form);
        const payload = {
            email: formData.get('email').trim(),
            password: formData.get('password').trim(),
            name: formData.get('name').trim()
        };

        const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok && data.ok) {
            window.location.href = redirectTarget || '/';
        } else {
            errorEl.textContent = data.error || 'Registrierung fehlgeschlagen';
        }
    });
</script>
</body>
</html>
