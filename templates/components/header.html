<header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 z-20 shadow-[0_2px_10px_rgba(0,0,0,0.02)] shrink-0 relative">
    
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center text-white shadow-md shadow-orange-200">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        </div>
        <div class="flex flex-col leading-none">
            <h1 class="text-sm font-bold text-gray-900 tracking-tight">TRACKLISTIFY</h1>
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest" x-text="currentView === 'dashboard' ? 'Studio' : (currentView === 'sets' ? 'Collection' : 'System')"></span>
        </div>
    </div>

    <div class="flex-1 flex justify-center">
        <button @click="currentView = 'queue'"
                class="hidden sm:flex items-center justify-center px-4 py-1.5 rounded-full border transition-all duration-300 cursor-pointer hover:shadow-md active:scale-95 group min-w-[180px] relative overflow-hidden"
                :class="queueStatus.active ? 'bg-white border-gray-200' : 'bg-white border-gray-100 hover:border-gray-300 hover:bg-gray-50'">

            <template x-if="queueStatus.active">
                <div class="absolute inset-0 opacity-20 origin-left transition-transform duration-300 ease-linear"
                     :class="getPhaseColor(queueStatus.active.phase)"
                     :style="'transform: scaleX(' + (queueStatus.active.progress / 100) + ')'"></div>
            </template>

            <div class="relative z-10 flex items-center gap-2">
                
                <template x-if="queueStatus.active">
                    <div class="flex items-center gap-2">
                        <span class="relative flex h-2.5 w-2.5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" :class="getPhaseColor(queueStatus.active.phase)"></span>
                          <span class="relative inline-flex rounded-full h-2.5 w-2.5" :class="getPhaseColor(queueStatus.active.phase)"></span>
                        </span>
                        <div class="flex flex-col items-start leading-none">
                            <span class="text-xs font-bold text-gray-700" x-text="getPhaseLabel(queueStatus.active.phase)"></span>
                            <span class="text-[9px] text-gray-400 font-mono" x-text="Math.round(queueStatus.active.progress) + '%'"></span>
                        </div>
                    </div>
                </template>

                <template x-if="!queueStatus.active">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-xs font-medium text-gray-400 group-hover:text-gray-600 transition-colors">System bereit</span>
                    </div>
                </template>

            </div>
        </button>
    </div>

    <div class="flex items-center gap-2">
        <button @click="currentView = 'rescan'" class="p-2 text-gray-400 hover:text-orange-600 hover:bg-orange-50 rounded-full transition-colors relative" title="Rescan Candidates">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            <span x-show="rescanCandidates.length > 0" class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full ring-2 ring-white"></span>
        </button>

        <button @click="ui.showLikes = !ui.showLikes" 
                class="p-2 transition-all rounded-full border border-transparent"
                :class="ui.showLikes ? 'bg-pink-50 text-pink-600 border-pink-100' : 'text-gray-400 hover:text-pink-500 hover:bg-pink-50'">
            <svg class="w-5 h-5" 
                 :fill="ui.showLikes ? 'currentColor' : 'none'" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor" 
                 stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </button>

        <div class="h-6 w-px bg-gray-200 mx-2"></div>

        <div class="relative" @click.outside="auth.dropdownOpen = false">
            <button @click="auth.dropdownOpen = !auth.dropdownOpen" class="flex items-center gap-2 hover:bg-gray-50 p-1 pr-2 rounded-full transition-colors border border-transparent hover:border-gray-200">
                <div class="w-8 h-8 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center text-xs font-bold text-gray-600 overflow-hidden">
                    <template x-if="auth.user.avatar_url">
                        <img :src="auth.user.avatar_url" class="w-full h-full object-cover">
                    </template>
                    <template x-if="!auth.user.avatar_url">
                        <span x-text="(auth.user.name || 'U')[0]"></span>
                    </template>
                </div>
                <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </button>
            
            <div x-show="auth.dropdownOpen" 
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden z-50">
                <div class="px-4 py-3 border-b border-gray-50">
                    <p class="text-sm font-bold text-gray-900" x-text="auth.user.name"></p>
                    <p class="text-xs text-gray-500 truncate" x-text="auth.user.email"></p>
                </div>
                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Profil & Einstellungen</a>
                <button @click="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Abmelden</button>
            </div>
        </div>
    </div>
</header>
