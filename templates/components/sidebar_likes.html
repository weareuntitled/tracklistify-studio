<aside class="likes-drawer" 
       :class="ui.showLikes ? 'open' : ''"
       x-show="ui.showLikes" 
       x-cloak>
    
    <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
        <div class="flex items-center gap-2 text-pink-600">
            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <span class="font-bold text-sm uppercase tracking-wider">Merkliste</span>
        </div>
        <button @click="ui.showLikes = false" class="text-gray-400 hover:text-gray-700">
            <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3">
        <template x-for="track in likedTracks" :key="'fav-'+track.id">
            <div class="border rounded-xl p-3 shadow-sm flex flex-col gap-2 group"
                 :class="ui.playingId === track.id ? 'bg-orange-50/60 border-orange-200' : 'bg-white border-gray-200 hover:bg-orange-50/40 hover:border-orange-200'">
                <div class="flex justify-between items-start gap-2">
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-sm text-gray-800 truncate" x-text="track.title"></div>
                        <div class="text-xs text-gray-500 truncate" x-text="track.artist"></div>
                    </div>
                </div>

                <div class="flex flex-col gap-2 mt-1">
                    <div class="flex gap-2">
                        <button @click="togglePlay(track)" class="flex-1 text-xs font-bold py-1.5 rounded border transition-colors"
                                :class="ui.playingId === track.id ? 'bg-orange-100 text-orange-700 border-orange-200' : 'bg-white text-gray-600 border-gray-200 hover:bg-orange-50 hover:border-orange-200 hover:text-orange-700'">
                            PLAY
                        </button>
                    </div>
                    <div x-data="{ compact: true, context: 'sidebar' }">
                        {% include "components/partials/collection_actions.html" %}
                    </div>
                </div>
            </div>
        </template>
        
        <div x-show="likedTracks.length === 0" class="flex flex-col items-center justify-center h-40 text-gray-400">
            <span class="text-xs uppercase tracking-wide">Noch leer</span>
        </div>
    </div>
</aside>
