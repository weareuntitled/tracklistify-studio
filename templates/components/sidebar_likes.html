<aside x-show="ui.showLikes" 
       x-transition:enter="transition ease-out duration-300" 
       x-transition:enter-start="translate-x-full" 
       x-transition:enter-end="translate-x-0"
       x-cloak
       class="w-[320px] max-w-[360px] min-w-[300px] studio-surface flex flex-col shadow-2xl z-30 relative rounded-2xl overflow-hidden flex-shrink-0 min-h-0 border border-white/10">
    
    <div class="p-4 border-b border-white/10 bg-gradient-to-r from-pink-500/20 via-slate-900/40 to-indigo-500/10 flex justify-between items-center">
        <div @click="showLikesView()" class="cursor-pointer group flex items-center gap-2 hover:opacity-80 transition-opacity">
            <div class="p-1.5 bg-white/10 rounded-lg shadow-sm text-pink-200 group-hover:text-pink-100 group-hover:scale-110 transition-transform">
                <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
            </div>
            <div>
                <h2 class="text-sm font-bold text-white group-hover:text-pink-200">Merkliste</h2>
                <p class="text-[10px] text-slate-300 group-hover:text-pink-200 font-medium">Klicken zum Vergrößern</p>
            </div>
        </div>

        <button @click="ui.showLikes = false" class="text-slate-300 hover:text-white p-1.5 hover:bg-white/10 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-3 space-y-3 bg-white/0 custom-scrollbar">
        <template x-for="track in likedTracks" :key="'fav-'+track.id">
            <div class="studio-surface border border-white/10 rounded-xl p-3 shadow-lg hover:shadow-pink-500/20 transition-all group relative hover:border-pink-300/40">
                 
                 <button @click="toggleLike(track)" class="absolute -top-2 -right-2 bg-white/10 text-slate-300 hover:text-red-300 rounded-full p-1 shadow-sm border border-white/10 opacity-0 group-hover:opacity-100 transition-all hover:scale-110 z-10">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                
                <div class="font-bold text-white text-sm leading-tight pr-4" x-text="track.title"></div>
                <div class="text-xs text-slate-300 mt-1 truncate" x-text="track.artist"></div>
                
                <div class="mt-3 flex gap-2">
                    <button @click="togglePlay(track)" 
                            class="flex-1 bg-white/5 hover:bg-orange-500/20 text-slate-200 hover:text-white border border-white/10 hover:border-orange-300/60 py-1.5 rounded-lg text-center text-[10px] font-bold uppercase tracking-wide transition-colors flex items-center justify-center gap-1">
                        <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    
                    <a :href="track.beatport_url || getSearchLink(track, 'beatport')" target="_blank"
                       class="flex-[2] bg-emerald-400/15 hover:bg-emerald-400/25 text-emerald-100 border border-emerald-300/40 hover:border-emerald-300 py-1.5 rounded-lg text-center text-[10px] font-bold uppercase tracking-wide transition-colors flex items-center justify-center gap-1" title="Buy on Beatport">
                       Beatport
                    </a>
                </div>
            </div>
        </template>
        
        <div x-show="likedTracks.length === 0" class="h-full flex flex-col items-center justify-center text-slate-400 gap-2 opacity-80">
            <svg class="w-10 h-10 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
            <span class="text-xs">Noch leer</span>
        </div>
    </div>
</aside>
