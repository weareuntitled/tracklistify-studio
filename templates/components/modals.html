<div x-show="ui.showAddModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="fixed inset-0 bg-black/70 backdrop-blur-md" @click="ui.showAddModal = false"></div>
    <div class="studio-surface w-full max-w-lg rounded-2xl shadow-2xl z-10 overflow-hidden flex flex-col max-h-[90vh] animate-row border border-white/10">
        <div class="p-6 border-b border-white/10 bg-gradient-to-r from-orange-500/15 via-pink-500/10 to-indigo-500/10">
            <h3 class="text-lg font-bold text-white">Set importieren</h3>
            <p class="text-xs text-slate-200 mt-1">Füge URLs oder Dateien hinzu.</p>
        </div>

        <div class="p-6 space-y-5 overflow-y-auto custom-scrollbar">
            <div class="group">
                <label class="block text-xs font-bold text-slate-300 uppercase mb-1">URL</label>
                <div class="flex gap-2">
                    <input type="text" x-model="inputs.url"
                           placeholder="YouTube / Mixcloud URL..."
                           class="flex-1 px-4 py-2.5 border border-white/10 rounded-xl text-sm focus:ring-2 focus:ring-orange-500/40 outline-none bg-white/5 text-white placeholder:text-slate-400">
                    <button @click="fetchUrlMetadata(inputs.url)" :disabled="inputs.isLoadingMeta"
                            class="px-4 py-2.5 bg-white/5 hover:bg-orange-500/20 text-slate-200 hover:text-white rounded-xl font-bold transition-colors flex items-center gap-2 border border-white/10 disabled:opacity-60">
                        <template x-if="inputs.isLoadingMeta">
                            <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v4m0 8v4m8-8h-4M8 12H4m10.364-6.364l-2.828 2.828m0 8.072l2.828 2.828m2.828-13.728l-2.828 2.828m-8.072 0L4.808 6.808" />
                            </svg>
                        </template>
                        <span>Metadaten prüfen</span>
                    </button>
                </div>
            </div>
            
            <div class="relative flex py-1 items-center"><div class="flex-grow border-t border-white/10"></div><span class="flex-shrink-0 mx-4 text-slate-400 text-[10px] font-bold uppercase">ODER</span><div class="flex-grow border-t border-white/10"></div></div>

            <div>
                <label class="block text-xs font-bold text-slate-300 uppercase mb-1">Lokal</label>
                <input type="file" x-ref="fileInput" @change="parseFileMetadata()"
                       class="block w-full text-sm text-slate-200 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-orange-500/20 file:text-white hover:file:bg-orange-500/30 cursor-pointer bg-white/0">
            </div>
            
            <div class="bg-orange-500/10 border border-orange-300/40 rounded-xl p-4 space-y-3">
                <div class="flex items-center gap-2 text-orange-100 mb-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="text-xs font-bold uppercase">Automatische Details (Editierbar)</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="block text-[10px] font-bold text-slate-300 uppercase mb-1">Artist / DJ</label><input type="text" x-model="inputs.metaArtist" class="w-full px-3 py-2 border border-white/10 rounded-lg text-sm focus:ring-1 focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400"></div>
                    <div><label class="block text-[10px] font-bold text-slate-300 uppercase mb-1">Titel / Name</label><input type="text" x-model="inputs.metaName" class="w-full px-3 py-2 border border-white/10 rounded-lg text-sm focus:ring-1 focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400"></div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-300 uppercase mb-1">Event / Info</label>
                    <input type="text" x-model="inputs.metaEvent" class="w-full px-3 py-2 border border-white/10 rounded-lg text-sm focus:ring-1 focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400">
                </div>
                <div class="flex items-center gap-4 pt-2">
                    <label class="flex items-center gap-2 cursor-pointer bg-white/5 px-3 py-1.5 rounded-lg border border-white/10 hover:bg-white/10">
                        <input type="checkbox" x-model="inputs.is_b2b" class="w-4 h-4 text-orange-400 rounded focus:ring-orange-500 border-white/20 bg-white/10">
                        <span class="text-xs font-bold text-slate-200 uppercase">B2B Set</span>
                    </label>
                    <input type="text" x-model="inputs.metaTags" placeholder="Tags (z.B. Techno...)" class="flex-1 px-3 py-1.5 border border-white/10 rounded-lg text-sm focus:ring-1 focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400">
                </div>
            </div>
            
            <div class="flex justify-end pt-2">
                <button @click="inputs.url ? addToQueue('url') : addToQueue('file')" class="px-6 py-3 bg-gradient-to-r from-orange-500 via-pink-500 to-indigo-500 hover:brightness-110 text-white rounded-xl text-sm font-bold shadow-lg shadow-orange-500/30 transition-all flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                    <span>Starten</span>
                </button>
            </div>
        </div>
        
        <div class="bg-white/5 border-t border-white/10 p-4 max-h-40 overflow-y-auto custom-scrollbar" x-show="queueStatus.queue.length > 0 || queueStatus.active">
             <template x-if="queueStatus.active">
                 <div class="text-xs text-orange-200 mb-1 font-bold">Verarbeite: <span x-text="queueStatus.active.label"></span></div>
             </template>
             <div class="text-xs text-slate-300" x-text="queueStatus.queue.length + ' wartend'"></div>
        </div>
        
        <div class="p-4 bg-white/5 border-t border-white/10 flex justify-end"><button @click="ui.showAddModal = false" class="text-slate-300 hover:text-white text-sm font-medium px-2">Schließen</button></div>
    </div>
</div>

<div x-show="ui.showEditSetModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center px-4">
    <div class="fixed inset-0 bg-black/70 backdrop-blur-md" @click="ui.showEditSetModal = false"></div>
    <div class="studio-surface w-full max-w-md rounded-2xl shadow-2xl z-10 overflow-hidden flex flex-col animate-row border border-white/10">
        <div class="p-6 border-b border-white/10 bg-gradient-to-r from-orange-500/15 via-pink-500/10 to-indigo-500/10"><h3 class="text-lg font-bold text-white">Set bearbeiten</h3></div>
        <div class="p-6 space-y-4">
            <div><label class="block text-xs font-bold text-slate-300 uppercase mb-1">Name</label><input type="text" x-model="editSetData.name" class="w-full px-3 py-2 border border-white/10 rounded-lg focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400"></div>
            <div><label class="block text-xs font-bold text-slate-300 uppercase mb-1">Artists</label><input type="text" x-model="editSetData.artists" class="w-full px-3 py-2 border border-white/10 rounded-lg focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400"></div>
            <div class="flex gap-4">
                <div class="flex-1"><label class="block text-xs font-bold text-slate-300 uppercase mb-1">Event</label><input type="text" x-model="editSetData.event" class="w-full px-3 py-2 border border-white/10 rounded-lg focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400"></div>
                <div class="flex items-end pb-2"><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" x-model="editSetData.is_b2b" class="w-4 h-4 text-orange-400 rounded focus:ring-orange-500 border-white/20 bg-white/10"><span class="text-sm font-medium text-slate-200">B2B</span></label></div>
            </div>
            <div><label class="block text-xs font-bold text-slate-300 uppercase mb-1">Tags</label><input type="text" x-model="editSetData.tags" class="w-full px-3 py-2 border border-white/10 rounded-lg focus:ring-orange-500/40 bg-white/5 text-white placeholder:text-slate-400"></div>
        </div>
        <div class="p-4 bg-white/5 border-t border-white/10 flex justify-end gap-2">
            <button @click="ui.showEditSetModal = false" class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white">Abbrechen</button>
            <button @click="saveSetMetadata()" class="px-4 py-2 bg-gradient-to-r from-orange-500 via-pink-500 to-indigo-500 hover:brightness-110 text-white text-sm font-bold rounded-lg shadow-lg shadow-orange-500/30">Speichern</button>
        </div>
    </div>
</div>
