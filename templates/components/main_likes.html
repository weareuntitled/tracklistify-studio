<div class="flex-1 flex flex-col min-w-0 bg-white relative h-full">
    
    <div class="h-16 border-b border-gray-200 flex items-center justify-between px-6 shrink-0 bg-gradient-to-r from-pink-50 to-white">
        <div class="flex items-center gap-3">
            <h2 class="text-lg font-bold text-gray-900">Meine Merkliste</h2>
            <span class="bg-pink-100 text-pink-700 text-xs font-bold px-2 py-0.5 rounded-full" x-text="likedTracks.length + ' Tracks'"></span>
        </div>
    </div>

    <div class="flex-1 overflow-auto bg-gray-50/30 p-6">
        <div class="max-w-5xl mx-auto">
            <template x-for="track in likedTracks" :key="'shop-'+track.id">
                <div class="bg-white border border-gray-200 rounded-xl p-4 mb-4 shadow-sm hover:shadow-md transition-all flex flex-col sm:flex-row gap-5 items-center group">
                    
                    <button @click="togglePlay(track)" 
                            class="w-14 h-14 rounded-full bg-gray-100 hover:bg-orange-100 text-gray-400 hover:text-orange-600 flex items-center justify-center transition-colors shrink-0 shadow-inner">
                        <div x-show="ui.loadingId === track.id" class="animate-spin h-6 w-6 border-2 border-orange-600 border-t-transparent rounded-full"></div>
                        <svg x-show="ui.playingId !== track.id && ui.loadingId !== track.id" class="w-7 h-7 fill-current ml-1" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg x-show="ui.playingId === track.id" class="w-7 h-7 fill-current" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>

                    <div class="flex-1 min-w-0 text-center sm:text-left w-full">
                        <div class="text-xl font-bold text-gray-900 leading-tight" x-text="track.title"></div>
                        <div class="text-base text-gray-600 font-medium mt-1" x-text="track.artist"></div>
                        <div class="flex items-center gap-2 mt-2 text-xs text-gray-400">
                            <span class="bg-gray-100 px-2 py-0.5 rounded" x-text="track.set_name || 'Unbekanntes Set'"></span>
                            <span x-show="track.confidence" x-text="'Conf: ' + Math.round(track.confidence * 100) + '%'"></span>
                        </div>
                    </div>

                    <div class="flex flex-col items-end gap-2 shrink-0 w-full sm:w-auto">
                        
                        <a :href="getSearchLink(track, 'bandcamp')" target="_blank" 
                           class="flex items-center justify-center gap-3 px-6 py-3 bg-teal-600 hover:bg-teal-700 text-white rounded-xl shadow-lg shadow-teal-100 transition-all transform hover:-translate-y-0.5 w-full sm:w-64">
                            <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M0 18.75l7.437-13.5H24l-7.438 13.5H0z"/></svg>
                            <div class="text-left leading-none">
                                <span class="block text-[10px] font-bold opacity-80 uppercase tracking-wider">Kaufen auf</span>
                                <span class="block text-sm font-bold">Bandcamp</span>
                            </div>
                        </a>

                        <div class="flex items-center justify-end gap-2 w-full sm:w-64">
                            <span class="text-[10px] text-gray-400 font-medium mr-auto">Nicht gefunden?</span>
                            
                            <a :href="getSearchLink(track, 'beatport')" target="_blank" 
                               class="p-2 bg-white border border-gray-200 hover:border-green-500 hover:text-green-600 text-gray-400 rounded-lg transition-colors" title="Beatport">
                                <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.3 14.4h-3.6v-4.8h-5.4v4.8h-3.6v-9.6h12.6v9.6z"/></svg>
                            </a>
                            
                            <a :href="getSearchLink(track, 'soundcloud')" target="_blank" 
                               class="p-2 bg-white border border-gray-200 hover:border-orange-500 hover:text-orange-600 text-gray-400 rounded-lg transition-colors" title="SoundCloud">
                                <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M11.5 2c-1.7 0-3.2.6-4.5 1.7.1.2.3.5.4.7.1.3.3.6.6.8 1-1 2.4-1.7 3.9-1.7 3.1 0 5.6 2.5 5.6 5.6 0 1.1-.3 2.1-.8 3-.1.2-.2.3-.3.5.8.5 1.6 1.1 2.2 1.9.9 1.1 1.4 2.5 1.4 3.9 0 3.4-2.8 6.1-6.2 6.1H5.9C2.6 24.5 0 21.9 0 18.6c0-2.8 1.9-5.2 4.5-5.9.1-.6.2-1.2.4-1.7 1.4-3.9 5.1-6.6 9.3-6.6 1.5 0 2.9.4 4.2 1.1-.6-1.4-1.7-2.5-3-3.3-1.2-.8-2.6-1.2-4-1.2z"/></svg>
                            </a>

                            <a :href="getSearchLink(track, 'youtube')" target="_blank" 
                               class="p-2 bg-white border border-gray-200 hover:border-red-500 hover:text-red-600 text-gray-400 rounded-lg transition-colors" title="YouTube">
                                <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                            </a>
                        </div>
                    </div>
                    
                    <button @click="toggleLike(track)" title="LÃ¶schen" class="text-gray-300 hover:text-red-500 p-2 hover:bg-red-50 rounded-full transition-colors self-start sm:self-center">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>

                </div>
            </template>
        </div>
    </div>
</div>
