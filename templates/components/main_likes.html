<div class="flex-1 flex flex-col min-w-0 bg-white relative h-full">
    <div class="h-16 border-b border-gray-200 flex items-center justify-between px-6 shrink-0 bg-gradient-to-r from-pink-50 to-white">
        <div>
            <h2 class="text-lg font-bold text-gray-900">Meine Sammlung</h2>
            <p class="text-xs text-gray-500">Favoriten & Käufe</p>
        </div>
        <div class="flex items-center gap-2 text-xs text-gray-500 font-semibold">
            <span class="px-2 py-1 bg-pink-100 text-pink-700 rounded-full" x-text="likedTracks.length + ' Likes'"></span>
            <span class="px-2 py-1 bg-emerald-100 text-emerald-700 rounded-full" x-text="purchasedTracks.length + ' Käufe'"></span>
        </div>
    </div>

    <div class="flex-1 overflow-auto bg-gray-50/40 p-6 pb-32 no-scrollbar">
        <div class="max-w-6xl mx-auto space-y-6">
            
            <section class="bg-white border border-gray-200 rounded-xl shadow-sm p-5 flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-base font-bold text-gray-900">Gemerkte Tracks</h3>
                </div>
                <div class="space-y-3">
                    <template x-for="track in likedTracks" :key="'liked-' + track.id">
                        <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md transition-all flex flex-col gap-3">
                            <div class="flex items-start gap-3">
                                <button @click="togglePlay(track)" class="w-12 h-12 rounded-full bg-gray-100 hover:bg-orange-100 text-gray-400 hover:text-orange-600 flex items-center justify-center transition-colors shrink-0">
                                    <svg x-show="ui.playingId === track.id" class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                    <svg x-show="ui.playingId !== track.id" class="w-6 h-6 fill-current ml-0.5" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </button>
                                <div class="flex-1 min-w-0">
                                    <div class="text-base font-bold text-gray-900" x-text="track.title"></div>
                                    <div class="text-sm text-gray-600 font-medium" x-text="track.artist"></div>
                                </div>
                                <div class="flex flex-col gap-2 items-end">
                                    <button @click="toggleLike(track)" class="text-pink-500 hover:text-red-500 p-2 hover:bg-red-50 rounded-full"><svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></button>
                                    <a :href="track.beatport_url ? track.beatport_url : 'https://bandcamp.com/search?q=' + encodeURIComponent(track.artist + ' ' + track.title)" target="_blank" class="px-3 py-1.5 text-xs font-bold uppercase rounded-lg border bg-gray-50 text-gray-600 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200">
                                        <span x-text="track.beatport_url ? 'BEATPORT' : 'SEARCH'"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div x-show="likedTracks.length === 0" class="text-center py-10 text-gray-400 text-xs">Noch keine Likes.</div>
                </div>
            </section>

            <section class="bg-white border border-gray-200 rounded-xl shadow-sm p-5 flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-base font-bold text-gray-900">Gekaufte Tracks</h3>
                </div>
                <div class="space-y-3">
                    <template x-for="track in purchasedTracks" :key="'purchased-' + track.id">
                        <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md transition-all flex flex-col gap-3">
                            <div class="flex items-start gap-3">
                                <div class="flex-1 min-w-0">
                                    <div class="text-base font-bold text-gray-900" x-text="track.title"></div>
                                    <div class="text-sm text-gray-600" x-text="track.artist"></div>
                                </div>
                                <button @click="togglePurchase(track)" class="px-3 py-1.5 text-xs font-bold uppercase rounded-lg border border-emerald-200 text-emerald-700 bg-emerald-50 hover:bg-emerald-100">
                                    Entfernen
                                </button>
                            </div>
                        </div>
                    </template>
                    <div x-show="purchasedTracks.length === 0" class="text-center py-10 text-gray-400 text-xs">Noch keine Käufe.</div>
                </div>
            </section>

        </div>
    </div>
</div>
