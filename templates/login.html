<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tracklistify Studio</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-screen">
<div class="w-full max-w-md">
    <div class="auth-card surface">
        <div class="flex items-start justify-between mb-6">
            <div>
                <p class="text-xs text-gray-400 uppercase tracking-[0.2em]">Session Required</p>
                <h1 class="text-3xl font-extrabold text-gray-50 mt-1">Tracklistify Studio</h1>
                <p class="text-sm text-gray-400">Melde dich mit deiner E-Mail an.</p>
            </div>
            <a href="/register" class="ghost-link">Registrieren</a>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="text-xs font-semibold text-gray-300">E-Mail</label>
                <input name="email" type="email" required class="mt-1 input-modern" placeholder="you@example.com" />
            </div>
            <div>
                <label class="text-xs font-semibold text-gray-300">Passwort</label>
                <input name="password" type="password" required class="mt-1 input-modern" placeholder="••••••" />
            </div>
            <button class="cta-button">Anmelden</button>
            <p id="loginError" class="text-sm text-red-300"></p>
        </form>

            <p class="mt-4 text-sm text-gray-400 text-center">Kein Zugang? Nutze den Admin-Invite oder melde dich mit <strong>admin@tracklistify.com / 123456</strong> an.</p>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('loginError');
    const params = new URLSearchParams(window.location.search);
    const redirectTarget = params.get('next');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.textContent = '';
        const formData = new FormData(form);
        const payload = {
            email: formData.get('email').trim(),
            password: formData.get('password').trim()
        };

        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (res.ok && data.ok) {
            window.location.href = redirectTarget || '/';
        } else {
            errorEl.textContent = data.error || 'Login fehlgeschlagen';
        }
    });
</script>
</body>
</html>
