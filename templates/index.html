<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklistify Studio</title>
    <script src="/static/js/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070c;
            --bg-glow: radial-gradient(circle at 20% 20%, rgba(255, 107, 0, 0.16), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(76, 151, 255, 0.1), transparent 28%),
                        radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.04), transparent 30%);
            --panel: rgba(15, 19, 28, 0.7);
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --muted: #9ca3af;
            --text: #f3f4f6;
            --accent: #ff6b00;
            --accent-strong: #ff7f22;
            --success: #16a34a;
            --radius: 16px;
            --shadow: 0 24px 80px rgba(0, 0, 0, 0.55);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            background-image: var(--bg-glow);
            color: var(--text);
            letter-spacing: 0.02em;
        }

        h1, h2, h3, h4, h5, h6 { margin: 0; font-weight: 800; letter-spacing: 0.08em; text-transform: uppercase; }
        p { margin: 0; }
        a { color: inherit; text-decoration: none; }
        button { font-family: inherit; cursor: pointer; }

        .app-shell {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            padding: 24px;
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            backdrop-filter: blur(18px);
            box-shadow: var(--shadow);
        }

        .library { display: flex; flex-direction: column; gap: 16px; }

        .library-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand { display: flex; flex-direction: column; gap: 4px; }
        .brand .eyebrow { font-size: 11px; letter-spacing: 0.18em; color: var(--muted); text-transform: uppercase; }
        .brand .title { font-size: 18px; font-weight: 800; letter-spacing: 0.14em; }

        .icon-button {
            width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center;
            border-radius: 50%; border: 1px solid var(--border); background: var(--glass); color: var(--text);
            transition: all 0.2s ease;
        }
        .icon-button:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-1px); }

        .library-search { padding: 0 20px; display: grid; gap: 10px; }

        .input {
            width: 100%; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.04); color: var(--text);
            padding: 12px 14px; border-radius: 12px; font-weight: 600; letter-spacing: 0.08em;
        }
        .input:focus { outline: 1px solid var(--accent); border-color: var(--accent); }

        .hint { font-size: 11px; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase; }

        .folder-list { display: grid; gap: 10px; padding: 0 20px 10px; }

        .folder {
            display: flex; align-items: center; justify-content: space-between; padding: 12px 14px; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(255, 255, 255, 0.02); transition: all 0.2s ease;
        }
        .folder.is-hovered { border-color: var(--accent); background: rgba(255, 107, 0, 0.08); }
        .folder .meta { display: grid; gap: 4px; }
        .folder .name { font-weight: 700; letter-spacing: 0.06em; }
        .folder .count { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.1em; }

        .trash-zone {
            margin: 10px 20px 20px; padding: 14px; border: 1px dashed var(--border); border-radius: 12px;
            display: flex; align-items: center; justify-content: center; gap: 10px; color: var(--muted);
            letter-spacing: 0.1em; text-transform: uppercase; background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
        }
        .trash-zone.is-hovered { border-color: var(--accent); color: var(--accent); background: rgba(255, 107, 0, 0.08); }

        .main { display: flex; flex-direction: column; gap: 18px; }

        .top-nav { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid var(--border); }

        .logo-mark { display: flex; align-items: center; gap: 12px; }
        .logo-ring { width: 44px; height: 44px; border-radius: 12px; background: linear-gradient(135deg, rgba(255, 107, 0, 0.18), rgba(76, 151, 255, 0.18)); display: inline-flex; align-items: center; justify-content: center; border: 1px solid var(--border); }
        .logo-text { display: grid; line-height: 1.1; }
        .logo-text span:first-child { font-size: 12px; letter-spacing: 0.14em; color: var(--muted); }
        .logo-text span:last-child { font-size: 15px; font-weight: 800; letter-spacing: 0.2em; }

        .nav-actions { display: flex; align-items: center; gap: 12px; }

        .pill { padding: 10px 14px; border-radius: 999px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.04); text-transform: uppercase; letter-spacing: 0.1em; font-size: 11px; font-weight: 700; color: var(--text); }
        .pill-link { border-color: transparent; color: var(--muted); transition: color 0.2s ease; }
        .pill-link:hover { color: var(--accent); }

        .cta {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong)); border: none; color: #0c0b0b; font-weight: 800;
            padding: 12px 18px; border-radius: 12px; letter-spacing: 0.12em; text-transform: uppercase;
            box-shadow: 0 16px 40px rgba(255, 107, 0, 0.32); transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta:hover { transform: translateY(-1px); box-shadow: 0 22px 48px rgba(255, 107, 0, 0.42); }
        .cta:active { transform: translateY(0); }

        .user-chip { display: flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.03); }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, rgba(255, 107, 0, 0.24), rgba(76, 151, 255, 0.24)); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-weight: 800; letter-spacing: 0.08em; }

        .stat-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; padding: 12px 16px 16px; }
        .stat { padding: 16px; border-radius: 14px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(12px); display: grid; gap: 6px; }
        .stat .label { font-size: 11px; letter-spacing: 0.14em; color: var(--muted); }
        .stat .value { font-size: 26px; font-weight: 800; letter-spacing: 0.06em; }

        .content { padding: 0 16px 16px; display: grid; gap: 18px; }
        .section-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 0 4px; }
        .section-header h2 { font-size: 14px; }

        .sets-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
        .set-card {
            position: relative; overflow: hidden; border-radius: 14px; border: 1px solid var(--border);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.06), rgba(15, 19, 28, 0.7));
            display: grid; grid-template-rows: 140px 1fr; cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
        }
        .set-card:hover { transform: translateY(-2px); border-color: var(--accent); background: linear-gradient(160deg, rgba(255, 255, 255, 0.08), rgba(15, 19, 28, 0.9)); }

        .set-thumb { background-size: cover; background-position: center; position: relative; }
        .set-thumb::after { content: ''; position: absolute; inset: 0; background: linear-gradient(180deg, transparent 20%, rgba(0, 0, 0, 0.55)); }
        .set-thumb .fallback { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-weight: 800; letter-spacing: 0.18em; color: rgba(255, 255, 255, 0.7); background: linear-gradient(135deg, rgba(255, 107, 0, 0.22), rgba(76, 151, 255, 0.22)); }

        .set-meta { padding: 14px 16px 16px; display: grid; gap: 6px; }
        .set-pill { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: 999px; background: rgba(255, 255, 255, 0.08); font-size: 11px; letter-spacing: 0.12em; }
        .set-title { font-size: 16px; font-weight: 800; letter-spacing: 0.06em; }
        .set-artist { font-size: 12px; color: var(--muted); letter-spacing: 0.08em; }
        .set-footer { display: flex; align-items: center; justify-content: space-between; padding: 0 16px 16px; font-size: 12px; color: var(--muted); letter-spacing: 0.08em; }

        .track-panel { padding: 16px; border-radius: 14px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.03); }
        .track-panel-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .track-panel-header .title { display: grid; gap: 4px; }
        .track-panel-header .title span:first-child { font-size: 12px; letter-spacing: 0.14em; color: var(--muted); text-transform: uppercase; }
        .track-panel-header .title span:last-child { font-size: 16px; font-weight: 800; letter-spacing: 0.08em; }

        .tracklist { display: grid; gap: 10px; }
        .track { display: grid; grid-template-columns: 60px 1fr 140px 90px 100px; align-items: center; gap: 10px; padding: 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); }
        .track:hover { border-color: var(--accent); }
        .track .pos { display: flex; align-items: center; gap: 8px; letter-spacing: 0.08em; }
        .track .names { display: grid; gap: 4px; }
        .track .names .song { font-weight: 700; letter-spacing: 0.04em; }
        .track .names .artist { font-size: 12px; color: var(--muted); }
        .track .controls { display: flex; gap: 8px; }

        .ghost-button {
            padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.03);
            color: var(--text); letter-spacing: 0.08em; text-transform: uppercase; font-size: 11px;
            transition: border-color 0.2s ease, color 0.2s ease;
        }
        .ghost-button:hover { border-color: var(--accent); color: var(--accent); }

        .modal-backdrop { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.65); display: flex; align-items: center; justify-content: center; z-index: 80; padding: 16px; }
        .modal { width: 100%; max-width: 640px; background: rgba(12, 14, 20, 0.92); border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: var(--shadow); }
        .modal h3 { font-size: 14px; margin-bottom: 12px; }
        .modal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-top: 8px; }
        .label { font-size: 11px; letter-spacing: 0.1em; color: var(--muted); text-transform: uppercase; }
        .modal-actions { margin-top: 16px; display: flex; justify-content: flex-end; gap: 10px; }

        .toast-stack { position: fixed; bottom: 24px; right: 24px; z-index: 90; display: grid; gap: 10px; }
        .toast { padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); letter-spacing: 0.06em; }
        .toast .title { font-weight: 700; }
        .toast .subtitle { font-size: 12px; color: var(--muted); }

        .is-hidden { display: none !important; }

        audio { display: none; }
        @media (max-width: 1100px) {
            .app-shell { grid-template-columns: 1fr; }
            .library { order: 2; }
            .main { order: 1; }
        }
        @media (max-width: 720px) {
            .track { grid-template-columns: 1fr; }
            .app-shell { padding: 14px; }
            .top-nav { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body class="h-full flex flex-col">
<div class="app-shell">
    <aside class="glass-panel library">
        <div class="library-header">
            <div class="brand">
                <span class="eyebrow">Tracklistify</span>
                <span class="title">Studio</span>
            </div>
            <button class="icon-button" data-action="create-folder" title="New Folder">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h6l2 3h8v13H4z"/><path d="M12 11v6"/><path d="M9 14h6"/></svg>
            </button>
        </div>
        <div class="library-search">
            <input class="input" type="text" placeholder="Filter sets" id="set-search">
            <span class="hint">Drag sets into folders to organize them.</span>
        </div>
        <div class="folder-list" id="folder-list"></div>
        <div class="trash-zone" id="trash-zone">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6l-1 14H6L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V4h6v2"/></svg>
            <span>Trash Zone</span>
        </div>
        <div class="flex-1 overflow-y-auto" id="sets-list"></div>
    </aside>

    <section class="main glass-panel">
        <div class="top-nav">
            <div class="logo-mark">
                <div class="logo-ring">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h6l2 3h8v9H4z"/><circle cx="9" cy="13" r="2"/><circle cx="15" cy="13" r="2"/></svg>
                </div>
                <div class="logo-text">
                    <span>Tracklistify</span>
                    <span>Studio</span>
                </div>
            </div>
            <div class="nav-actions">
                <div class="user-chip" id="user-chip" aria-live="polite"></div>
                <button class="cta" data-action="open-upload">Add Set</button>
            </div>
        </div>

        <div class="stat-row">
            <div class="stat"><span class="label">Sets</span><span class="value" data-stat="total_sets">0</span></div>
            <div class="stat"><span class="label">Tracks</span><span class="value" data-stat="total_tracks">0</span></div>
            <div class="stat"><span class="label">Likes</span><span class="value" data-stat="total_likes">0</span></div>
            <div class="stat"><span class="label">Discovery</span><span class="value" data-stat="discovery_rate">0%</span></div>
        </div>

        <div class="content">
            <div class="section-header">
                <h2>Sets</h2>
                <span class="hint">Delegated interactions keep the grid fast.</span>
            </div>
            <div class="sets-grid" data-sets-grid></div>
            <div class="track-panel">
                <div class="track-panel-header">
                    <div class="title">
                        <span>Active Set</span>
                        <span id="active-set-title">Select a set to view tracks</span>
                    </div>
                    <div class="controls" style="display:flex; gap:8px;">
                        <button class="ghost-button" data-action="copy-tracklist">Copy List</button>
                    </div>
                </div>
                <div class="tracklist" id="tracklist"></div>
                <div class="hint" id="empty-tracklist">Choose a set to see its tracks.</div>
            </div>
        </div>
    </section>
</div>

<div class="modal-backdrop is-hidden" id="upload-modal">
    <div class="modal">
        <div class="flex items-center justify-between" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
            <h3>Import Set</h3>
            <button class="ghost-button" data-action="close-upload">Close</button>
        </div>
        <div class="space-y-2" style="display:grid; gap:8px; margin-top:12px;">
            <label class="text-[10px] font-bold">URL</label>
            <div class="flex gap-2" style="display:flex; gap:8px;">
                <input type="text" class="input" id="upload-url" placeholder="https://soundcloud.com/...">
                <button class="ghost-button" data-action="fetch-metadata">Fetch</button>
            </div>
        </div>
        <div class="modal-grid">
            <div style="display:grid; gap:6px;">
                <label class="label">Artist / DJ</label>
                <input type="text" class="input" id="upload-artist">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Title</label>
                <input type="text" class="input" id="upload-title">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Event / Info</label>
                <input type="text" class="input" id="upload-event">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Tags</label>
                <input type="text" class="input" id="upload-tags">
            </div>
        </div>
        <div style="display:flex; align-items:center; gap:8px; margin-top:8px;">
            <label style="display:flex; align-items:center; gap:8px; letter-spacing:0.08em; font-size:12px;">
                <input type="checkbox" id="upload-b2b">
                B2B
            </label>
        </div>
        <div class="modal-actions">
            <button class="ghost-button" data-action="close-upload">Cancel</button>
            <button class="cta" data-action="submit-upload">Start</button>
        </div>
    </div>
</div>

<div class="toast-stack" id="toast-stack"></div>
<audio id="audio-player"></audio>
</body>
</html>
