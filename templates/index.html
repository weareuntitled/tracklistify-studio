<!DOCTYPE html>
<html lang="de" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklistify Studio</title>
    <script>
      const originalWarn = console.warn.bind(console);
      console.warn = (...args) => {
        if (typeof args[0] === 'string' && args[0].includes('Play CDN is not intended for production use')) return;
        originalWarn(...args);
      };
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        theme: { extend: {} },
        corePlugins: { preflight: true }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="/static/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: 0.05em; text-transform: uppercase; background: radial-gradient(circle at 20% 20%, #f7f9ff, #e9eef8 35%, #d9dfec 80%); }
        [x-cloak] { display: none !important; }
        *, *:focus { border-radius: 0 !important; box-shadow: none !important; }
        .avatar-ring { border-radius: 9999px !important; border: 2px solid #0f172a; }
        .mono-card { border: 1px solid #0f172a; background: #f8fafc; }
        .grid-icon span { width: 6px; height: 6px; background: #0f172a; display: block; }

        /* Glassmorphism + contrast accents */
        .glass-panel { background: rgba(255, 255, 255, 0.72); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(15, 23, 42, 0.08); box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12); }
        .glass-strong { background: rgba(255, 255, 255, 0.82); backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px); border: 1px solid rgba(15, 23, 42, 0.12); box-shadow: 0 18px 42px rgba(15, 23, 42, 0.16); }
        .dark-chip { background: #0f172a; color: #fff; border: 1px solid #0f172a; box-shadow: 0 6px 18px rgba(15, 23, 42, 0.28); }
        .nav-button { transition: all 0.2s ease; }
        .nav-button:hover { transform: translateY(-1px); }
        .contrast-active { background: #0f172a; color: #fff !important; border-color: #0f172a; }
        .contrast-active svg { color: #fff; }
    </style>
</head>
<body class="h-full flex flex-col text-gray-900" x-data="tracklistify()">
<div class="flex flex-1 min-h-screen border border-gray-900/20 glass-strong">
    <aside class="w-72 border-r border-gray-200 flex flex-col bg-white/40 backdrop-blur-lg">
        <div class="p-4 border-b border-gray-900 flex items-center justify-between">
            <div class="flex flex-col leading-none">
                <span class="text-[11px] font-bold tracking-[0.3em]">TRACKLISTIFY</span>
                <span class="text-sm font-bold">STUDIO</span>
            </div>
            <button @click="showDashboard" class="p-2 border border-gray-900 text-[11px] font-bold">HOME</button>
        </div>

        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 gap-2">
            <button @click="ui.showAddModal = true" class="flex-1 px-3 py-2 border border-gray-900 text-[11px] font-bold glass-panel">ADD SET</button>
            <button @click="openAdmin" class="p-2 border border-gray-900 grid grid-cols-2 gap-0.5 grid-icon glass-panel" title="Admin">
                <span></span><span></span><span></span><span></span>
            </button>
        </div>

        <div class="px-4 py-3 border-b border-gray-200">
            <div class="relative">
                <input type="text" x-model="search" placeholder="FILTER SETS" class="w-full px-3 py-2 border border-gray-200 bg-white/70 text-[11px] font-bold rounded-lg focus:border-gray-900 focus:ring-1 focus:ring-gray-900/40">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto divide-y divide-gray-200">
            <template x-for="set in filteredSets" :key="set.id">
                <button @click="loadSet(set)" class="w-full text-left px-4 py-3 border-b border-gray-200 last:border-b-0 hover:bg-gray-200/60 transition-all duration-150"
                        :class="activeSet && activeSet.id === set.id ? 'contrast-active rounded-lg shadow-md' : 'rounded-lg'">
                    <div class="flex items-center justify-between text-[12px] font-bold gap-2">
                        <div class="flex items-center gap-2 truncate">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13" /></svg>
                            <span class="truncate" x-text="set.name"></span>
                        </div>
                        <span class="font-mono px-2 py-0.5 rounded-md" :class="activeSet && activeSet.id === set.id ? 'bg-white/10' : 'bg-gray-100 text-gray-600'" x-text="set.track_count"></span>
                    </div>
                    <div class="text-[10px] text-gray-500" x-text="formatDate(set.created_at)"></div>
                </button>
            </template>
            <div x-show="sets.length === 0" class="px-4 py-6 text-[12px] text-gray-500">NO SETS YET</div>
        </div>

    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="relative z-[60] border-b border-gray-200 px-6 py-4 flex items-center justify-between glass-panel">
            <div class="flex gap-2 text-[11px] font-bold">
                <button @click="showDashboard" :class="currentView === 'dashboard' ? 'contrast-active' : 'bg-white/70 border-gray-200'" class="px-3 py-2 nav-button border flex items-center gap-2 rounded-lg">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
                    DASHBOARD
                </button>
                <button @click="currentView='sets'" :class="currentView === 'sets' ? 'contrast-active' : 'bg-white/70 border-gray-200'" class="px-3 py-2 nav-button border flex items-center gap-2 rounded-lg">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13M3 7h3M3 12h3M3 17h3"/></svg>
                    SETS
                </button>
                <button @click="showQueueView" :class="currentView === 'queue' ? 'contrast-active' : 'bg-white/70 border-gray-200'" class="px-3 py-2 nav-button border flex items-center gap-2 rounded-lg">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h18M3 16h18M7 4v4m0 8v4"/></svg>
                    QUEUE
                </button>
                <button @click="showRescanView" :class="currentView === 'rescan' ? 'contrast-active' : 'bg-white/70 border-gray-200'" class="px-3 py-2 nav-button border flex items-center gap-2 rounded-lg">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                    RESCAN
                </button>
                <button @click="showCollections" :class="currentView === 'collections' ? 'contrast-active' : 'bg-white/70 border-gray-200'" class="px-3 py-2 nav-button border flex items-center gap-2 rounded-lg">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 12h14M5 16h14"/></svg>
                    COLLECTIONS
                </button>
            </div>
            <div class="flex items-center gap-3 text-[11px] font-bold">
                <span class="px-2 py-1 border border-gray-900/40 glass-panel text-gray-700" x-text="auth.user ? 'SIGNED IN' : 'GUEST'"></span>

                <template x-if="auth.user">
                    <div class="relative" @click.outside="auth.dropdownOpen = false">
                        <button @click="auth.dropdownOpen = !auth.dropdownOpen" class="flex items-center gap-2 px-3 py-2 border border-gray-200 rounded-full bg-white/70 shadow-sm hover:shadow-md transition-all">
                            <div class="w-8 h-8 rounded-full bg-gray-900 text-white flex items-center justify-center uppercase" x-text="(auth.user.name || auth.user.dj_name || auth.user.email)[0]"></div>
                            <div class="hidden sm:flex flex-col leading-none text-left">
                                <span class="text-xs font-semibold text-gray-800" x-text="auth.user.name || auth.user.dj_name || auth.user.email"></span>
                                <span class="text-[10px] text-gray-500">Profile</span>
                            </div>
                            <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="auth.dropdownOpen" x-transition class="absolute right-0 mt-2 w-56 rounded-xl border border-gray-200 bg-white shadow-lg overflow-hidden z-[70]">
                            <div class="px-4 py-3 bg-gray-50 border-b border-gray-100">
                                <p class="text-[10px] text-gray-500">Signed in as</p>
                                <p class="text-sm font-semibold text-gray-800" x-text="auth.user.name || auth.user.dj_name || auth.user.email"></p>
                            </div>
                            <nav class="p-2 flex flex-col gap-1">
                                <a href="/profile" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-50 text-sm text-gray-700">
                                    <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A10 10 0 1118.88 17.8 7 7 0 005 17.8z"/></svg>
                                    Profile
                                </a>
                                <button type="button" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-50 text-sm text-gray-700 text-left" @click="ui.showProfileModal = true; auth.dropdownOpen = false">
                                    <svg class="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h9m0 0v9m0-9L9 16l-4 1 1-4L16 4z"/></svg>
                                    Edit Profile
                                </button>
                                <button class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-red-50 text-sm text-red-600 text-left" @click="logout()">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0v-1m4-10V5a2 2 0 10-4 0v1"/></svg>
                                    Logout
                                </button>
                            </nav>
                        </div>
                    </div>
                </template>

                <template x-if="!auth.user">
                    <a href="/login" class="px-3 py-2 border border-gray-900 rounded-full dark-chip shadow-lg hover:shadow-xl transition-all">LOGIN</a>
                </template>
            </div>
        </header>

        <div class="flex-1 overflow-auto bg-white/50">
            <section x-show="currentView === 'dashboard'" class="p-6 space-y-4" x-cloak>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="mono-card glass-panel p-4 flex flex-col gap-2">
                        <span class="text-[10px] font-bold">SETS</span>
                        <span class="text-2xl font-bold" x-text="dashboardStats.total_sets"></span>
                    </div>
                    <div class="mono-card glass-panel p-4 flex flex-col gap-2">
                        <span class="text-[10px] font-bold">TRACKS</span>
                        <span class="text-2xl font-bold" x-text="dashboardStats.total_tracks"></span>
                    </div>
                    <div class="mono-card glass-panel p-4 flex flex-col gap-2">
                        <span class="text-[10px] font-bold">LIKES</span>
                        <span class="text-2xl font-bold" x-text="dashboardStats.total_likes"></span>
                    </div>
                    <div class="mono-card glass-panel p-4 flex flex-col gap-2">
                        <span class="text-[10px] font-bold">DISCOVERY</span>
                        <span class="text-2xl font-bold" x-text="dashboardStats.discovery_rate + '%' "></span>
                    </div>
                </div>
                <div class="mono-card glass-panel p-4">
                    <div class="text-[10px] font-bold mb-2">RECENT SETS</div>
                    <div class="divide-y divide-gray-200">
                        <template x-for="item in dashboardStats.recent_sets" :key="item.id">
                            <button class="w-full flex items-center justify-between py-3 text-left hover:bg-gray-200/60" @click="loadSet(item.id)">
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold" x-text="item.name"></span>
                                    <span class="text-[10px] text-gray-500" x-text="formatDate(item.created_at)"></span>
                                </div>
                                <span class="text-[10px] font-bold" x-text="item.track_count + ' TRACKS'"></span>
                            </button>
                        </template>
                    </div>
                </div>
            </section>

            <section x-show="currentView === 'sets'" class="flex flex-col h-full" x-cloak>
                <div class="border-b border-gray-200 px-6 py-3 flex items-center justify-between glass-panel">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold" x-text="activeSet ? activeSet.name : 'SELECT A SET'"></span>
                        <span class="text-[10px] text-gray-500" x-show="activeSet" x-text="tracks.length + ' TRACKS'"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button @click="copyTracklist" class="px-3 py-2 border border-gray-900 text-[11px] font-bold glass-panel" x-show="activeSet">COPY LIST</button>
                    </div>
                </div>
                <div class="flex-1 overflow-auto bg-white/40">
                    <table class="w-full text-xs">
                        <thead class="bg-gray-100/70 border-b border-gray-200 backdrop-blur">
                            <tr>
                                <th class="px-2 py-2 border-r border-gray-200 w-10">#</th>
                                <th class="px-2 py-2 border-r border-gray-200 w-16">PLAY</th>
                                <th class="px-2 py-2 border-r border-gray-200 w-20 text-right">TIME</th>
                                <th class="px-4 py-2 border-r border-gray-200 text-left">TRACK</th>
                                <th class="px-2 py-2 border-r border-gray-200 w-16 text-right">CONF</th>
                                <th class="px-2 py-2 border-r border-gray-200 w-24 text-center">SHOPS</th>
                                <th class="px-2 py-2 border-r border-gray-200 w-24 text-center">BOUGHT</th>
                                <th class="px-2 py-2 w-12 text-center">FAV</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white/70">
                            <template x-for="(track, index) in tracks" :key="track.id">
                                <tr class="border-b border-gray-100 hover:bg-gray-100/60 transition-colors">
                                    <td class="px-2 py-3 text-center">
                                        <button @click.stop="toggleFlag(track)" class="text-[11px] font-bold" :class="track.flag === 3 ? 'text-red-600' : ''" x-text="track.flag === 3 ? '???' : track.position"></button>
                                    </td>
                                    <td class="px-2 py-3 text-center">
                                        <button @click.stop="togglePlay(track)" class="w-8 h-8 border border-gray-900 flex items-center justify-center">
                                            <div x-show="ui.loadingId === track.id" class="animate-spin h-4 w-4 border border-gray-900 border-t-transparent"></div>
                                            <svg x-show="ui.playingId !== track.id && ui.loadingId !== track.id" class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                            <svg x-show="ui.playingId === track.id" class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                        </button>
                                    </td>
                                    <td class="px-2 py-3 text-right font-mono" x-text="formatTime(track.start_time)"></td>
                                    <td class="px-4 py-3">
                                        <div class="flex flex-col gap-1">
                                            <div class="flex items-baseline gap-2">
                                                <svg class="w-4 h-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13M5 7h2m-2 5h2m-2 5h2"/></svg>
                                                <span class="text-sm font-bold" x-text="track.title || 'UNKNOWN'"></span>
                                                <span class="text-[11px] text-gray-600" x-text="track.artist || 'UNKNOWN'"></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-2 py-3 text-right text-[10px] font-bold" x-text="formatConf(track.confidence)"></td>
                                    <td class="px-2 py-3 text-center">
                                        <div class="flex justify-center gap-2">
                                            <a :href="getSearchLink(track, 'youtube')" target="_blank" class="underline">YT</a>
                                            <a :href="getSearchLink(track, 'beatport')" target="_blank" class="underline">BP</a>
                                        </div>
                                    </td>
                                    <td class="px-2 py-3 text-center">
                                        <button @click.stop="togglePurchase(track)" class="px-2 py-1 border border-gray-900 text-[10px] font-bold" x-text="track.purchased ? 'YES' : 'NO'"></button>
                                    </td>
                                    <td class="px-2 py-3 text-center">
                                        <button @click.stop="toggleLike(track)" class="text-gray-600" :class="track.liked ? 'text-black' : ''">
                                            <svg class="w-5 h-5" :fill="track.liked ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div x-show="!activeSet" class="p-8 text-center text-[12px] text-gray-500">SELECT A SET TO SEE TRACKS</div>
                </div>
            </section>

            <section x-show="currentView === 'queue'" class="p-6 space-y-4" x-cloak>
                <div class="mono-card p-4">
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span>QUEUE STATUS</span>
                        <button @click="stopQueue" class="px-3 py-2 border border-gray-900 text-[10px] font-bold">STOP</button>
                    </div>
                    <div class="mt-3 text-[12px]">
                        <div>ACTIVE: <span x-text="queueStatus.active ? queueStatus.active.label : 'NONE'"></span></div>
                        <div>PENDING: <span x-text="queueStatus.queue.length"></span></div>
                    </div>
                </div>
            </section>

            <section x-show="currentView === 'rescan'" class="p-6 space-y-4" x-cloak>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-bold">RESCAN CANDIDATES</span>
                    <button @click="runRescan" class="px-3 py-2 border border-gray-900 text-[10px] font-bold">RESCAN</button>
                </div>
                <div class="mono-card p-4 divide-y divide-gray-200">
                    <template x-for="candidate in rescanCandidates" :key="candidate.id">
                        <div class="py-3 flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold" x-text="candidate.title"></span>
                                <span class="text-[10px] text-gray-500" x-text="candidate.artist"></span>
                            </div>
                            <button @click="toggleFlag(candidate)" class="px-2 py-1 border border-gray-900 text-[10px] font-bold">CLEAR</button>
                        </div>
                    </template>
                    <div x-show="rescanCandidates.length === 0" class="py-6 text-center text-[12px] text-gray-500">NO ITEMS</div>
                </div>
            </section>

            <section x-show="currentView === 'collections'" class="p-6 space-y-4" x-cloak>
                <div class="text-sm font-bold">FAVORITES</div>
                <div class="mono-card p-4 divide-y divide-gray-200">
                    <template x-for="track in likedTracks" :key="'like-' + track.id">
                        <div class="py-3 flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold" x-text="track.title"></span>
                                <span class="text-[10px] text-gray-500" x-text="(track.set_name || '') + ' / ' + (track.artist || '')"></span>
                            </div>
                            <div class="flex items-center gap-2">
                                <button @click="togglePlay(track)" class="px-2 py-1 border border-gray-900 text-[10px] font-bold">PLAY</button>
                                <button @click="toggleLike(track)" class="px-2 py-1 border border-gray-900 text-[10px] font-bold">REMOVE</button>
                            </div>
                        </div>
                    </template>
                    <div x-show="likedTracks.length === 0" class="py-6 text-center text-[12px] text-gray-500">NO FAVORITES</div>
                </div>
            </section>
        </div>
    </div>
</div>

<!-- Add Set Modal -->
<div x-show="ui.showAddModal" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center">
    <div class="fixed inset-0 bg-black/70" @click="ui.showAddModal = false"></div>
    <div class="bg-white border border-gray-900 w-full max-w-lg p-6 space-y-4 z-10">
        <div class="text-sm font-bold">IMPORT SET</div>
        <div class="space-y-2">
            <label class="text-[10px] font-bold">URL</label>
            <div class="flex gap-2">
                <input type="text" x-model="inputs.url" class="flex-1 px-3 py-2 border border-gray-900 text-[11px]">
                <button @click="fetchUrlMetadata(inputs.url)" class="px-3 py-2 border border-gray-900 text-[11px] font-bold">FETCH</button>
            </div>
        </div>
        <div class="space-y-2">
            <label class="text-[10px] font-bold">FILE</label>
            <input type="file" x-ref="fileInput" @change="parseFileMetadata()" class="w-full text-[11px]">
        </div>
        <div class="grid grid-cols-2 gap-2 text-[11px]">
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold">ARTIST / DJ</label>
                <input type="text" x-model="inputs.metaArtist" class="px-3 py-2 border border-gray-900">
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold">TITLE</label>
                <input type="text" x-model="inputs.metaName" class="px-3 py-2 border border-gray-900">
            </div>
            <div class="col-span-2 flex flex-col gap-1">
                <label class="text-[10px] font-bold">EVENT / INFO</label>
                <input type="text" x-model="inputs.metaEvent" class="px-3 py-2 border border-gray-900">
            </div>
            <div class="col-span-2 flex items-center gap-3">
                <label class="flex items-center gap-2 text-[11px]"><input type="checkbox" x-model="inputs.is_b2b"> B2B</label>
                <input type="text" x-model="inputs.metaTags" placeholder="TAGS" class="flex-1 px-3 py-2 border border-gray-900">
            </div>
        </div>
        <div class="flex justify-between items-center text-[11px]">
            <span x-text="queueStatus.queue.length + ' waiting'"></span>
            <div class="flex gap-2">
                <button @click="ui.showAddModal = false" class="px-3 py-2 border border-gray-900">CLOSE</button>
                <button @click="inputs.url ? addToQueue('url') : addToQueue('file')" class="px-3 py-2 border border-gray-900 font-bold">START</button>
            </div>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div x-show="ui.showProfileModal" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center">
    <div class="fixed inset-0 bg-black/70" @click="ui.showProfileModal = false"></div>
    <div class="bg-white border border-gray-900 w-full max-w-md p-6 space-y-3 z-10">
        <div class="text-sm font-bold">EDIT PROFILE</div>
        <div class="space-y-2 text-[11px]">
            <label class="text-[10px] font-bold">NAME</label>
            <input type="text" x-model="profile.display_name" class="w-full px-3 py-2 border border-gray-900">
            <label class="text-[10px] font-bold">DJ NAME</label>
            <input type="text" x-model="profile.dj_name" class="w-full px-3 py-2 border border-gray-900">
            <label class="text-[10px] font-bold">SOUNDCLOUD</label>
            <input type="text" x-model="profile.soundcloud_url" class="w-full px-3 py-2 border border-gray-900">
            <label class="text-[10px] font-bold">AVATAR</label>
            <input type="file" x-ref="avatarInput" class="w-full text-[11px]">
        </div>
        <div class="flex justify-end gap-2 text-[11px]">
            <button @click="ui.showProfileModal = false" class="px-3 py-2 border border-gray-900">CANCEL</button>
            <button @click="saveProfile" class="px-3 py-2 border border-gray-900 font-bold">SAVE</button>
        </div>
    </div>
</div>

<!-- Admin Modal -->
<div x-show="admin.show" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center">
    <div class="fixed inset-0 bg-black/70" @click="admin.show = false"></div>
    <div class="bg-white border border-gray-900 w-full max-w-2xl p-6 space-y-4 z-10">
        <div class="flex items-center justify-between text-sm font-bold">
            <span>ADMIN CONSOLE</span>
            <button @click="admin.show = false" class="px-3 py-2 border border-gray-900">CLOSE</button>
        </div>
        <div class="flex items-center gap-2 text-[11px]">
            <input type="text" x-model="admin.invite.username" placeholder="USERNAME" class="px-3 py-2 border border-gray-900 flex-1">
            <input type="text" x-model="admin.invite.password" placeholder="PASSWORD (AUTO IF EMPTY)" class="px-3 py-2 border border-gray-900 flex-1">
            <button @click="inviteUser" class="px-3 py-2 border border-gray-900 font-bold">INVITE</button>
        </div>
        <div class="mono-card divide-y divide-gray-200">
            <template x-for="user in admin.users" :key="user.id">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold" x-text="user.username"></span>
                        <span class="text-[10px] text-gray-500" x-text="formatDate(user.created_at)"></span>
                    </div>
                    <button @click="deleteUser(user.id)" class="px-2 py-1 border border-gray-900 text-[10px] font-bold">DELETE</button>
                </div>
            </template>
            <div x-show="admin.users.length === 0" class="px-4 py-6 text-center text-[12px] text-gray-500">NO USERS</div>
        </div>
        <div class="text-[11px] font-bold" x-show="admin.invite.generated">TEMP PASSWORD: <span x-text="admin.invite.generated"></span></div>
    </div>
</div>

<audio x-ref="player" @timeupdate="updateProgress" @ended="onAudioEnded" @pause="onAudioPaused" @play="onAudioPlaying" @error="onAudioError"></audio>
</body>
</html>
