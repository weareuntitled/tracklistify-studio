<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklistify Studio</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="/static/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070c;
            --bg-glow: radial-gradient(circle at 20% 20%, rgba(255, 107, 0, 0.16), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(76, 151, 255, 0.1), transparent 28%),
                        radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.04), transparent 30%);
            --panel: rgba(15, 19, 28, 0.7);
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --muted: #9ca3af;
            --text: #f3f4f6;
            --accent: #ff6b00;
            --accent-strong: #ff7f22;
            --success: #16a34a;
            --radius: 16px;
            --shadow: 0 24px 80px rgba(0, 0, 0, 0.55);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            background-image: var(--bg-glow);
            color: var(--text);
            letter-spacing: 0.02em;
        }

        h1, h2, h3, h4, h5, h6 { margin: 0; font-weight: 800; letter-spacing: 0.08em; text-transform: uppercase; }
        p { margin: 0; }
        a { color: inherit; text-decoration: none; }
        button { font-family: inherit; cursor: pointer; }
        [x-cloak] { display: none !important; }

        .app-shell {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            padding: 24px;
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            backdrop-filter: blur(18px);
            box-shadow: var(--shadow);
        }

        .library {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .library-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .brand .eyebrow {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--muted);
        }

        .brand .title {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 0.14em;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text);
            transition: all 0.2s ease;
        }

        .icon-button:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .library-search {
            padding: 0 20px;
            display: grid;
            gap: 10px;
        }

        .input {
            width: 100%;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            padding: 12px 14px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        .input:focus {
            outline: 1px solid var(--accent);
            border-color: var(--accent);
        }

        .hint {
            font-size: 11px;
            color: var(--muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .folder-list {
            display: grid;
            gap: 10px;
            padding: 0 20px 10px;
        }

        .folder {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
        }

        .folder.is-hovered {
            border-color: var(--accent);
            background: rgba(255, 107, 0, 0.08);
        }

        .folder .meta {
            display: grid;
            gap: 4px;
        }

        .folder .name {
            font-weight: 700;
            letter-spacing: 0.06em;
        }

        .folder .count {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .trash-zone {
            margin: 10px 20px 20px;
            padding: 14px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
        }

        .trash-zone.is-hovered {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 107, 0, 0.08);
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-mark {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-ring {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.18), rgba(76, 151, 255, 0.18));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .logo-text {
            display: grid;
            line-height: 1.1;
        }

        .logo-text span:first-child {
            font-size: 12px;
            letter-spacing: 0.14em;
            color: var(--muted);
        }

        .logo-text span:last-child {
            font-size: 15px;
            font-weight: 800;
            letter-spacing: 0.2em;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pill {
            padding: 10px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 11px;
            font-weight: 700;
            color: var(--text);
        }

        .pill-link {
            border-color: transparent;
            color: var(--muted);
            transition: color 0.2s ease;
        }

        .pill-link:hover { color: var(--accent); }

        .cta {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            border: none;
            color: #0c0b0b;
            font-weight: 800;
            padding: 12px 18px;
            border-radius: 12px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            box-shadow: 0 16px 40px rgba(255, 107, 0, 0.32);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta:hover { transform: translateY(-1px); box-shadow: 0 22px 48px rgba(255, 107, 0, 0.42); }
        .cta:active { transform: translateY(0); }

        .user-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.24), rgba(76, 151, 255, 0.24));
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            letter-spacing: 0.08em;
        }

        .stat-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            padding: 12px 16px 16px;
        }

        .stat {
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            display: grid;
            gap: 6px;
        }

        .stat .label {
            font-size: 11px;
            letter-spacing: 0.14em;
            color: var(--muted);
        }

        .stat .value {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.06em;
        }

        .content {
            padding: 0 16px 16px;
            display: grid;
            gap: 18px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 4px;
        }

        .section-header h2 {
            font-size: 14px;
        }

        .set-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 14px;
        }

        .set-card {
            position: relative;
            overflow: hidden;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.06), rgba(15, 19, 28, 0.7));
            display: grid;
            grid-template-rows: 140px 1fr;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
        }

        .set-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.08), rgba(15, 19, 28, 0.9));
        }

        .set-thumb {
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .set-thumb::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 20%, rgba(0, 0, 0, 0.55));
        }

        .set-thumb .fallback {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            letter-spacing: 0.18em;
            color: rgba(255, 255, 255, 0.7);
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.22), rgba(76, 151, 255, 0.22));
        }

        .set-meta {
            padding: 14px 16px 16px;
            display: grid;
            gap: 6px;
        }

        .set-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            font-size: 11px;
            letter-spacing: 0.12em;
        }

        .set-title {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 0.06em;
        }

        .set-artist {
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 0.08em;
        }

        .set-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px 16px;
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 0.08em;
        }

        .track-panel {
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
        }

        .track-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .track-panel-header .title {
            display: grid;
            gap: 4px;
        }

        .track-panel-header .title span:first-child {
            font-size: 12px;
            letter-spacing: 0.14em;
            color: var(--muted);
        }

        .track-panel-header .title span:last-child {
            font-size: 16px;
            font-weight: 800;
            letter-spacing: 0.08em;
        }

        .action-link {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 11px;
            background: rgba(255, 255, 255, 0.04);
        }

        .tracklist {
            display: grid;
            gap: 10px;
        }

        .track {
            display: grid;
            grid-template-columns: 60px 1fr 140px 90px 100px;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
        }

        .track:hover { border-color: var(--accent); }

        .track .pos {
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.08em;
        }

        .track .names {
            display: grid;
            gap: 4px;
        }

        .track .names .song {
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .track .names .artist {
            font-size: 12px;
            color: var(--muted);
        }

        .track .controls {
            display: flex;
            gap: 8px;
        }

        .ghost-button {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 11px;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .ghost-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .context-menu {
            position: fixed;
            z-index: 70;
            background: rgba(12, 14, 20, 0.95);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            box-shadow: var(--shadow);
        }

        .context-menu button {
            width: 100%;
            background: none;
            border: none;
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            text-align: left;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 11px;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.06);
            color: var(--accent);
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 80;
            padding: 16px;
        }

        .modal {
            width: 100%;
            max-width: 640px;
            background: rgba(12, 14, 20, 0.92);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .modal h3 {
            font-size: 14px;
            margin-bottom: 12px;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .label {
            font-size: 11px;
            letter-spacing: 0.1em;
            color: var(--muted);
            text-transform: uppercase;
        }

        .modal-actions {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .toast-stack {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 90;
            display: grid;
            gap: 10px;
        }

        .toast {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.08);
            letter-spacing: 0.06em;
        }

        .toast .title {
            font-weight: 700;
        }

        .toast .subtitle {
            font-size: 12px;
            color: var(--muted);
        }

        audio { display: none; }
        @media (max-width: 1100px) {
            .app-shell { grid-template-columns: 1fr; }
            .library { order: 2; }
            .main { order: 1; }
        }

        @media (max-width: 720px) {
            .track { grid-template-columns: 1fr; }
            .app-shell { padding: 14px; }
            .top-nav { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body x-data="tracklistify()">
<div class="app-shell">
    <aside class="library glass-panel">
        <div class="library-header">
            <div class="brand">
                <span class="eyebrow">Library</span>
                <div class="title">Tracklistify</div>
            </div>
            <button class="icon-button" @click="createFolder()" title="New Folder">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h6l2 3h8v13H4z"/><path d="M12 11v6"/><path d="M9 14h6"/></svg>
            </button>
        </div>
        <div class="library-search">
            <input class="input" x-model="search" type="text" placeholder="Filter sets">
            <span class="hint">Drag sets into folders to organize them.</span>
        </div>
        <div class="folder-list">
            <div class="folder">
                <div class="meta">
                    <div class="name">All Sets</div>
                    <div class="count" x-text="filteredSets.length + ' total'"></div>
                </div>
            </div>
            <template x-for="folder in folders" :key="folder.id">
                <div class="folder"
                     :class="folderHoverId === folder.id ? 'is-hovered' : ''"
                     @dragenter="onFolderDragEnter(folder, $event)"
                     @dragleave="onFolderDragLeave(folder)"
                     @dragover="onFolderDragOver"
                     @drop="onDropToFolder(folder, $event)">
                    <div class="meta">
                        <div class="name" x-text="folder.name"></div>
                        <div class="count" x-text="(folder.sets || []).length + ' sets'"></div>
                    </div>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h6l2 3h8v13H4z"/></svg>
                </div>
            </template>
        </div>
        <div class="trash-zone"
             :class="folderHoverId === 'trash' ? 'is-hovered' : ''"
             @dragenter.prevent="folderHoverId = 'trash'"
             @dragleave="folderHoverId = null"
             @dragover.prevent
             @drop="onDropToTrash($event)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6l-1 14H6L5 6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M9 6V4h6v2"/></svg>
            <span>Trash Zone</span>
        </div>
    </aside>

    <section class="main glass-panel">
        <div class="top-nav">
            <div class="logo-mark">
                <div class="logo-ring">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h6l2 3h8v9H4z"/><circle cx="9" cy="13" r="2"/><circle cx="15" cy="13" r="2"/></svg>
                </div>
                <div class="logo-text">
                    <span>Tracklistify</span>
                    <span>Studio</span>
                </div>
            </div>
            <div class="nav-actions">
                <button class="pill pill-link" @click="openAdmin">Admin</button>
                <template x-if="auth.user">
                    <div class="user-chip">
                        <div class="avatar" x-text="(auth.user.name || auth.user.dj_name || auth.user.email || 'DJ')[0]"></div>
                        <div class="names">
                            <div style="font-weight:700; letter-spacing:0.06em;" x-text="auth.user.name || auth.user.dj_name || auth.user.email"></div>
                            <div style="font-size:11px; color:var(--muted); letter-spacing:0.1em;">Signed in</div>
                        </div>
                    </div>
                </template>
                <template x-if="!auth.user">
                    <a href="/login" class="pill pill-link">Guest</a>
                </template>
                <button class="cta" @click="ui.showAddModal = true">Add Set</button>
            </div>
        </div>

        <div class="stat-row">
            <div class="stat">
                <span class="label">Sets</span>
                <span class="value" x-text="dashboardStats.total_sets"></span>
            </div>
            <div class="stat">
                <span class="label">Tracks</span>
                <span class="value" x-text="dashboardStats.total_tracks"></span>
            </div>
            <div class="stat">
                <span class="label">Likes</span>
                <span class="value" x-text="dashboardStats.total_likes"></span>
            </div>
            <div class="stat">
                <span class="label">Discovery</span>
                <span class="value" x-text="dashboardStats.discovery_rate + '%'"></span>
            </div>
        </div>

        <div class="content">
            <div class="section-header">
                <h2>Sets</h2>
                <span class="hint">Right-click for quick actions</span>
            </div>
            <div class="set-grid">
                <template x-for="set in filteredSets" :key="set.id">
                    <div class="set-card"
                         draggable="true"
                         @dragstart="onDragSet(set, $event)"
                         @dragend="onDragEnd"
                         @click="loadSet(set)"
                         @contextmenu.prevent="openSetContextMenu($event, set)">
                        <div class="set-thumb" :style="set.thumbnail ? `background-image:url(${set.thumbnail})` : ''">
                            <div class="fallback" x-show="!set.thumbnail" x-text="(set.artists || set.dj_names || set.name || 'SET').slice(0, 6).toUpperCase()"></div>
                        </div>
                        <div class="set-meta">
                            <div class="set-pill">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h6l2 3h8v9H4z"/></svg>
                                <span x-text="set.track_count + ' tracks'"></span>
                            </div>
                            <div class="set-title" x-text="set.name"></div>
                            <div class="set-artist" x-text="set.artists || set.dj_names || 'Unknown Artist'"></div>
                        </div>
                        <div class="set-footer">
                            <span x-text="formatDate(set.created_at)"></span>
                            <span x-text="set.event || 'Ready'"></span>
                        </div>
                    </div>
                </template>
                <div x-show="filteredSets.length === 0" class="set-card" style="display:flex; align-items:center; justify-content:center; text-transform:uppercase; letter-spacing:0.1em;">
                    No sets yet
                </div>
            </div>

            <div class="track-panel">
                <div class="track-panel-header">
                    <div class="title">
                        <span>Active Set</span>
                        <span x-text="activeSet ? activeSet.name : 'Select a set to view tracks'"></span>
                    </div>
                    <div class="controls" style="display:flex; gap:8px;">
                        <button class="ghost-button" @click="copyTracklist" x-show="activeSet">Copy List</button>
                    </div>
                </div>
                <div class="tracklist" x-show="activeSet">
                    <template x-for="(track, index) in tracks" :key="track.id">
                        <div class="track">
                            <div class="pos">
                                <button class="icon-button" style="width:32px; height:32px; border-radius:10px;" @click.stop="togglePlay(track)">
                                    <svg x-show="ui.playingId !== track.id" width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                    <svg x-show="ui.playingId === track.id" width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>
                                <span x-text="track.flag === 3 ? '???' : (track.position || index + 1)"></span>
                            </div>
                            <div class="names">
                                <div class="song" x-text="track.title || 'Unknown Track'"></div>
                                <div class="artist" x-text="track.artist || 'Unknown Artist'"></div>
                            </div>
                            <div class="names">
                                <div class="artist">Start</div>
                                <div class="song" style="font-size:13px;" x-text="formatTime(track.start_time)"></div>
                            </div>
                            <div class="names">
                                <div class="artist">Confidence</div>
                                <div class="song" style="font-size:13px;" x-text="formatConf(track.confidence)"></div>
                            </div>
                            <div class="controls">
                                <button class="ghost-button" @click.stop="togglePurchase(track)" x-text="track.purchased ? 'Bought' : 'Buy'"></button>
                                <button class="ghost-button" @click.stop="toggleLike(track)">
                                    <span x-text="track.liked ? 'Liked' : 'Like'"></span>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
                <div x-show="!activeSet" class="hint" style="padding:12px 0;">Choose a set to see its tracks.</div>
            </div>
        </div>
    </section>
</div>

<div x-show="ui.contextMenu.show" x-cloak class="context-menu" :style="`left:${ui.contextMenu.x}px; top:${ui.contextMenu.y}px;`" @click.outside="ui.contextMenu.show = false">
    <button @click="loadSet(ui.contextMenu.targetSet)">Open</button>
    <button @click="openEditSetModal()">Edit Metadata</button>
    <button @click="rescanSetContext()">Rescan</button>
    <button @click="renameSetContext()">Rename</button>
    <button @click="deleteSetContext()">Delete</button>
</div>

<div x-show="ui.showAddModal" x-cloak class="modal-backdrop">
    <div class="modal">
        <h3>Import Set</h3>
        <div class="modal-grid">
            <div style="display:grid; gap:8px;">
                <label class="label">URL</label>
                <div style="display:flex; gap:8px;">
                    <input type="text" class="input" x-model="inputs.url" placeholder="Link to mix">
                    <button class="ghost-button" @click="fetchUrlMetadata(inputs.url)">Fetch</button>
                </div>
            </div>
            <div style="display:grid; gap:8px;">
                <label class="label">File</label>
                <input type="file" x-ref="fileInput" @change="parseFileMetadata()" class="input" style="padding:10px;">
            </div>
        </div>
        <div class="modal-grid">
            <div style="display:grid; gap:6px;">
                <label class="label">Artist / DJ</label>
                <input type="text" class="input" x-model="inputs.metaArtist">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Title</label>
                <input type="text" class="input" x-model="inputs.metaName">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Event / Info</label>
                <input type="text" class="input" x-model="inputs.metaEvent">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Tags</label>
                <input type="text" class="input" x-model="inputs.metaTags">
            </div>
        </div>
        <div style="display:flex; align-items:center; gap:8px; margin-top:8px;">
            <label style="display:flex; align-items:center; gap:8px; letter-spacing:0.08em; font-size:12px;">
                <input type="checkbox" x-model="inputs.is_b2b">
                B2B
            </label>
            <span class="hint" x-text="queueStatus.queue.length + ' waiting'"></span>
        </div>
        <div class="modal-actions">
            <button class="ghost-button" @click="ui.showAddModal = false">Close</button>
            <button class="cta" @click="inputs.url ? addToQueue('url') : addToQueue('file')">Start</button>
        </div>
    </div>
</div>

<div x-show="ui.showProfileModal" x-cloak class="modal-backdrop">
    <div class="modal" style="max-width:480px;">
        <h3>Edit Profile</h3>
        <div class="modal-grid">
            <div style="display:grid; gap:6px;">
                <label class="label">Name</label>
                <input type="text" class="input" x-model="profile.display_name">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">DJ Name</label>
                <input type="text" class="input" x-model="profile.dj_name">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">SoundCloud</label>
                <input type="text" class="input" x-model="profile.soundcloud_url">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Avatar</label>
                <input type="file" class="input" x-ref="avatarInput" style="padding:10px;">
            </div>
        </div>
        <div class="modal-actions">
            <button class="ghost-button" @click="ui.showProfileModal = false">Cancel</button>
            <button class="cta" @click="saveProfile">Save</button>
        </div>
    </div>
</div>

<div x-show="admin.show" x-cloak class="modal-backdrop">
    <div class="modal" style="max-width:720px;">
        <div class="top-nav" style="padding:0 0 12px; border:none;">
            <h3>Admin Console</h3>
            <button class="ghost-button" @click="admin.show = false">Close</button>
        </div>
        <div class="modal-grid">
            <div style="display:grid; gap:6px;">
                <label class="label">Username</label>
                <input type="text" class="input" x-model="admin.invite.username">
            </div>
            <div style="display:grid; gap:6px;">
                <label class="label">Password</label>
                <input type="text" class="input" x-model="admin.invite.password">
            </div>
            <div style="align-self:end;">
                <button class="cta" style="width:100%;" @click="inviteUser">Invite</button>
            </div>
        </div>
        <div class="hint" style="margin-top:8px;" x-show="admin.invite.generated">Temp password: <span x-text="admin.invite.generated"></span></div>
        <div class="tracklist" style="margin-top:14px;">
            <template x-for="user in admin.users" :key="user.id">
                <div class="track" style="grid-template-columns: 1fr 120px;">
                    <div class="names">
                        <div class="song" x-text="user.username"></div>
                        <div class="artist" x-text="formatDate(user.created_at)"></div>
                    </div>
                    <div style="display:flex; justify-content:flex-end;">
                        <button class="ghost-button" @click="deleteUser(user.id)">Delete</button>
                    </div>
                </div>
            </template>
            <div class="hint" x-show="admin.users.length === 0">No users yet.</div>
        </div>
    </div>
</div>

<div class="toast-stack">
    <template x-for="toast in toasts" :key="toast.id">
        <div class="toast">
            <div class="title" x-text="toast.title"></div>
            <div class="subtitle" x-text="toast.subtitle"></div>
        </div>
    </template>
</div>

<audio x-ref="player" @timeupdate="updateProgress" @ended="onAudioEnded" @pause="onAudioPaused" @play="onAudioPlaying" @error="onAudioError"></audio>
</body>
</html>
