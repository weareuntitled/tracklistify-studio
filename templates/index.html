<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklistify Studio</title>
    <script>
      const originalWarn = console.warn.bind(console);
      console.warn = (...args) => {
        if (typeof args[0] === 'string' && args[0].includes('Play CDN is not intended for production use')) return;
        originalWarn(...args);
      };
      window.tailwind = window.tailwind || {};
      tailwind.config = {
        theme: { extend: {} },
        corePlugins: { preflight: true }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="/static/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="h-full flex flex-col" x-data="tracklistify()">
<div class="swiss-shell">
    <aside class="swiss-sidebar">
        <div class="swiss-section flex items-center justify-between">
            <div class="swiss-brand leading-none">
                <span>TRACKLISTIFY</span>
                <span>STUDIO</span>
            </div>
            <button @click="showDashboard" class="swiss-button text-[11px]">HOME</button>
        </div>

        <div class="swiss-section flex items-center justify-between gap-3">
            <button @click="ui.showAddModal = true" class="swiss-button flex-1 text-[11px]">ADD SET</button>
            <button @click="openAdmin" class="swiss-button grid grid-cols-2 gap-0.5 grid-icon" title="Admin">
                <span></span><span></span><span></span><span></span>
            </button>
        </div>

        <div class="swiss-section">
            <div class="relative">
                <input type="text" x-model="search" placeholder="FILTER SETS" class="swiss-input">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto">
            <template x-for="set in filteredSets" :key="set.id">
                <button @click="loadSet(set)" class="w-full text-left px-4 py-3 border-b last:border-b-0 transition-all duration-150"
                        :class="activeSet && activeSet.id === set.id ? 'contrast-active' : ''">
                    <div class="flex items-center justify-between text-[12px] font-bold gap-2">
                        <div class="flex items-center gap-2 truncate">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13" /></svg>
                            <span class="truncate" x-text="set.name"></span>
                        </div>
                        <span class="font-mono px-2 py-0.5 pill" x-text="set.track_count"></span>
                    </div>
                    <div class="text-[10px] muted" x-text="formatDate(set.created_at)"></div>
                </button>
            </template>
            <div x-show="sets.length === 0" class="px-4 py-6 text-[12px] muted">NO SETS YET</div>
        </div>

        <div class="swiss-section flex items-center gap-3">
            <div class="w-12 h-12 avatar-ring overflow-hidden bg-white flex items-center justify-center">
                <template x-if="profile.avatar_url">
                    <img :src="profile.avatar_url" alt="Avatar" class="w-full h-full object-cover rounded-full">
                </template>
                <template x-if="!profile.avatar_url">
                    <span class="text-sm font-bold" x-text="(profile.display_name || (auth.user ? (auth.user.name || auth.user.dj_name || auth.user.email) : 'DJ'))[0]"></span>
                </template>
            </div>
            <div class="flex-1 leading-tight">
                <div class="text-[12px] font-bold" x-text="profile.display_name || (auth.user ? (auth.user.name || auth.user.dj_name || auth.user.email) : 'GUEST')"></div>
                <div class="text-[10px] muted flex items-center gap-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 14.5l8-5v10l-8-5z"/></svg>
                    <span x-text="profile.dj_name || 'NO DJ NAME'"></span>
                    <a :href="profile.soundcloud_url || '#'" target="_blank" class="flex items-center gap-1 underline" :class="profile.soundcloud_url ? '' : 'pointer-events-none opacity-40'">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.5A2.5 2.5 0 005.5 20H19a2 2 0 001.995-1.85L21 18a2 2 0 00-2-2h-.016A5.5 5.5 0 0013.5 5.5c-1.408 0-2.69.513-3.676 1.36a3.5 3.5 0 00-4.826 3.19A3.5 3.5 0 003 13.5v4z"/></svg>
                        <span>SC</span>
                    </a>
                </div>
                <button @click="ui.showProfileModal = true" class="mt-2 swiss-button text-[10px]">EDIT PROFILE</button>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="swiss-header">
            <div class="flex gap-2 text-[11px] font-bold">
                <button @click="showDashboard" :class="currentView === 'dashboard' ? 'contrast-active' : ''" class="nav-button">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
                    DASHBOARD
                </button>
                <button @click="currentView='sets'" :class="currentView === 'sets' ? 'contrast-active' : ''" class="nav-button">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13M3 7h3M3 12h3M3 17h3"/></svg>
                    SETS
                </button>
                <button @click="showQueueView" :class="currentView === 'queue' ? 'contrast-active' : ''" class="nav-button">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h18M3 16h18M7 4v4m0 8v4"/></svg>
                    QUEUE
                </button>
                <button @click="showRescanView" :class="currentView === 'rescan' ? 'contrast-active' : ''" class="nav-button">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                    RESCAN
                </button>
                <button @click="showCollections" :class="currentView === 'collections' ? 'contrast-active' : ''" class="nav-button">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 12h14M5 16h14"/></svg>
                    COLLECTIONS
                </button>
            </div>
            <div class="flex items-center gap-3 text-[11px] font-bold">
                <span class="px-2 py-1 border" x-text="auth.user ? 'SIGNED IN' : 'GUEST'"></span>

                <template x-if="auth.user">
                    <div class="relative" @click.outside="auth.dropdownOpen = false">
                        <button @click="auth.dropdownOpen = !auth.dropdownOpen" class="flex items-center gap-2 px-3 py-2 border">
                            <div class="w-8 h-8 rounded-full contrast-active flex items-center justify-center uppercase" x-text="(auth.user.name || auth.user.dj_name || auth.user.email)[0]"></div>
                            <div class="hidden sm:flex flex-col leading-none text-left">
                                <span class="text-xs font-semibold" x-text="auth.user.name || auth.user.dj_name || auth.user.email"></span>
                                <span class="text-[10px] muted">Profile</span>
                            </div>
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="auth.dropdownOpen" x-transition class="absolute right-0 mt-2 w-56 border bg-white overflow-hidden z-30">
                            <div class="px-4 py-3 border-b">
                                <p class="text-[10px] muted">Signed in as</p>
                                <p class="text-sm font-semibold" x-text="auth.user.name || auth.user.dj_name || auth.user.email"></p>
                            </div>
                            <nav class="p-2 flex flex-col gap-1">
                                <a href="/profile" class="flex items-center gap-2 px-3 py-2 contrast-hover text-sm">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A10 10 0 1118.88 17.8 7 7 0 005 17.8z"/></svg>
                                    Profile
                                </a>
                                <button class="flex items-center gap-2 px-3 py-2 contrast-hover text-sm text-left" @click="logout()">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0v-1m4-10V5a2 2 0 10-4 0v1"/></svg>
                                    Logout
                                </button>
                            </nav>
                        </div>
                    </div>
                </template>

                <template x-if="!auth.user">
                    <a href="/login" class="px-3 py-2 border">LOGIN</a>
                </template>
            </div>
        </header>

        <div class="flex-1 overflow-auto">
            <section x-show="currentView === 'dashboard'" class="p-6 space-y-4" x-cloak>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="tile">
                        <strong>SETS</strong>
                        <span class="value" x-text="dashboardStats.total_sets"></span>
                    </div>
                    <div class="tile">
                        <strong>TRACKS</strong>
                        <span class="value" x-text="dashboardStats.total_tracks"></span>
                    </div>
                    <div class="tile">
                        <strong>LIKES</strong>
                        <span class="value" x-text="dashboardStats.total_likes"></span>
                    </div>
                    <div class="tile">
                        <strong>DISCOVERY</strong>
                        <span class="value" x-text="dashboardStats.discovery_rate + '%' "></span>
                    </div>
                </div>
                <div class="tile">
                    <div class="text-[10px] font-bold mb-2">RECENT SETS</div>
                    <div class="divide-y divide-swiss">
                        <template x-for="item in dashboardStats.recent_sets" :key="item.id">
                            <button class="w-full flex items-center justify-between py-3 text-left accent-hover" @click="loadSet(item.id)">
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold" x-text="item.name"></span>
                                    <span class="text-[10px] muted" x-text="formatDate(item.created_at)"></span>
                                </div>
                                <span class="text-[10px] font-bold" x-text="item.track_count + ' TRACKS'"></span>
                            </button>
                        </template>
                    </div>
                </div>
            </section>

            <section x-show="currentView === 'sets'" class="flex flex-col h-full" x-cloak>
                <div class="border-b px-6 py-3 flex items-center justify-between">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold" x-text="activeSet ? activeSet.name : 'SELECT A SET'"></span>
                        <span class="text-[10px] muted" x-show="activeSet" x-text="tracks.length + ' TRACKS'"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button @click="copyTracklist" class="swiss-button text-[11px]" x-show="activeSet">COPY LIST</button>
                    </div>
                </div>
                <div class="flex-1 overflow-auto">
                    <table class="table-grid text-xs">
                        <thead>
                            <tr>
                                <th class="w-10">#</th>
                                <th class="w-16">PLAY</th>
                                <th class="w-20 text-right">TIME</th>
                                <th class="text-left">TRACK</th>
                                <th class="w-16 text-right">CONF</th>
                                <th class="w-24 text-center">SHOPS</th>
                                <th class="w-24 text-center">BOUGHT</th>
                                <th class="w-12 text-center">FAV</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(track, index) in tracks" :key="track.id">
                                <tr class="transition-colors">
                                    <td class="text-center">
                                        <button @click.stop="toggleFlag(track)" class="text-[11px] font-bold" :class="track.flag === 3 ? 'alert-text' : ''" x-text="track.flag === 3 ? '???' : track.position"></button>
                                    </td>
                                    <td class="text-center">
                                        <button @click.stop="togglePlay(track)" class="w-8 h-8 border flex items-center justify-center">
                                            <div x-show="ui.loadingId === track.id" class="animate-spin h-4 w-4 border border-t-transparent"></div>
                                            <svg x-show="ui.playingId !== track.id && ui.loadingId !== track.id" class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                            <svg x-show="ui.playingId === track.id" class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                        </button>
                                    </td>
                                    <td class="text-right font-mono" x-text="formatTime(track.start_time)"></td>
                                    <td>
                                        <div class="flex flex-col gap-1">
                                            <div class="flex items-baseline gap-2">
                                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13M5 7h2m-2 5h2m-2 5h2"/></svg>
                                                <span class="text-sm font-bold" x-text="track.title || 'UNKNOWN'"></span>
                                                <span class="text-[11px] muted" x-text="track.artist || 'UNKNOWN'"></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-right text-[10px] font-bold" x-text="formatConf(track.confidence)"></td>
                                    <td class="text-center">
                                        <div class="flex justify-center gap-2">
                                            <a :href="getSearchLink(track, 'youtube')" target="_blank" class="underline">YT</a>
                                            <a :href="getSearchLink(track, 'beatport')" target="_blank" class="underline">BP</a>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <button @click.stop="togglePurchase(track)" class="swiss-button text-[10px] px-2 py-1" x-text="track.purchased ? 'YES' : 'NO'"></button>
                                    </td>
                                    <td class="text-center">
                                        <button @click.stop="toggleLike(track)" :class="track.liked ? 'contrast-active' : ''" class="px-2 py-1">
                                            <svg class="w-5 h-5" :fill="track.liked ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div x-show="!activeSet" class="p-8 text-center text-[12px] muted">SELECT A SET TO SEE TRACKS</div>
                </div>
            </section>

            <section x-show="currentView === 'queue'" class="p-6 space-y-4" x-cloak>
                <div class="tile">
                    <div class="flex justify-between items-center text-sm font-bold">
                        <span>QUEUE STATUS</span>
                        <button @click="stopQueue" class="swiss-button text-[10px]">STOP</button>
                    </div>
                    <div class="mt-3 text-[12px]">
                        <div>ACTIVE: <span x-text="queueStatus.active ? queueStatus.active.label : 'NONE'"></span></div>
                        <div>PENDING: <span x-text="queueStatus.queue.length"></span></div>
                    </div>
                </div>
            </section>

            <section x-show="currentView === 'rescan'" class="p-6 space-y-4" x-cloak>
                <div class="flex items-center justify-between">
                    <span class="text-sm font-bold">RESCAN CANDIDATES</span>
                    <button @click="runRescan" class="swiss-button text-[10px]">RESCAN</button>
                </div>
                <div class="tile divide-y divide-swiss">
                    <template x-for="candidate in rescanCandidates" :key="candidate.id">
                        <div class="py-3 flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold" x-text="candidate.title"></span>
                                <span class="text-[10px] muted" x-text="candidate.artist"></span>
                            </div>
                            <button @click="toggleFlag(candidate)" class="swiss-button text-[10px] px-2 py-1">CLEAR</button>
                        </div>
                    </template>
                    <div x-show="rescanCandidates.length === 0" class="py-6 text-center text-[12px] muted">NO ITEMS</div>
                </div>
            </section>

            <section x-show="currentView === 'collections'" class="p-6 space-y-4" x-cloak>
                <div class="text-sm font-bold">FAVORITES</div>
                <div class="tile divide-y divide-swiss">
                    <template x-for="track in likedTracks" :key="'like-' + track.id">
                        <div class="py-3 flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold" x-text="track.title"></span>
                                <span class="text-[10px] muted" x-text="(track.set_name || '') + ' / ' + (track.artist || '')"></span>
                            </div>
                            <div class="flex items-center gap-2">
                                <button @click="togglePlay(track)" class="swiss-button text-[10px] px-2 py-1">PLAY</button>
                                <button @click="toggleLike(track)" class="swiss-button text-[10px] px-2 py-1">REMOVE</button>
                            </div>
                        </div>
                    </template>
                    <div x-show="likedTracks.length === 0" class="py-6 text-center text-[12px] muted">NO FAVORITES</div>
                </div>
            </section>
        </div>
    </div>
</div>

<!-- Add Set Modal -->
<div x-show="ui.showAddModal" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center">
    <div class="fixed inset-0 bg-black/70" @click="ui.showAddModal = false"></div>
    <div class="bg-white border w-full max-w-lg p-6 space-y-4 z-10">
        <div class="text-sm font-bold">IMPORT SET</div>
        <div class="space-y-2">
            <label class="text-[10px] font-bold">URL</label>
            <div class="flex gap-2">
                <input type="text" x-model="inputs.url" class="flex-1 swiss-input text-[11px]">
                <button @click="fetchUrlMetadata(inputs.url)" class="swiss-button text-[11px]">FETCH</button>
            </div>
        </div>
        <div class="space-y-2">
            <label class="text-[10px] font-bold">FILE</label>
            <input type="file" x-ref="fileInput" @change="parseFileMetadata()" class="w-full text-[11px]">
        </div>
        <div class="grid grid-cols-2 gap-2 text-[11px]">
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold">ARTIST / DJ</label>
                <input type="text" x-model="inputs.metaArtist" class="swiss-input">
            </div>
            <div class="flex flex-col gap-1">
                <label class="text-[10px] font-bold">TITLE</label>
                <input type="text" x-model="inputs.metaName" class="swiss-input">
            </div>
            <div class="col-span-2 flex flex-col gap-1">
                <label class="text-[10px] font-bold">EVENT / INFO</label>
                <input type="text" x-model="inputs.metaEvent" class="swiss-input">
            </div>
            <div class="col-span-2 flex items-center gap-3">
                <label class="flex items-center gap-2 text-[11px]"><input type="checkbox" x-model="inputs.is_b2b"> B2B</label>
                <input type="text" x-model="inputs.metaTags" placeholder="TAGS" class="flex-1 swiss-input">
            </div>
        </div>
        <div class="flex justify-between items-center text-[11px]">
            <span x-text="queueStatus.queue.length + ' waiting'"></span>
            <div class="flex gap-2">
                <button @click="ui.showAddModal = false" class="swiss-button">CLOSE</button>
                <button @click="inputs.url ? addToQueue('url') : addToQueue('file')" class="swiss-button">START</button>
            </div>
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div x-show="ui.showProfileModal" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center">
    <div class="fixed inset-0 bg-black/70" @click="ui.showProfileModal = false"></div>
    <div class="bg-white border w-full max-w-md p-6 space-y-3 z-10">
        <div class="text-sm font-bold">EDIT PROFILE</div>
        <div class="space-y-2 text-[11px]">
            <label class="text-[10px] font-bold">NAME</label>
            <input type="text" x-model="profile.display_name" class="w-full swiss-input">
            <label class="text-[10px] font-bold">DJ NAME</label>
            <input type="text" x-model="profile.dj_name" class="w-full swiss-input">
            <label class="text-[10px] font-bold">SOUNDCLOUD</label>
            <input type="text" x-model="profile.soundcloud_url" class="w-full swiss-input">
            <label class="text-[10px] font-bold">AVATAR</label>
            <input type="file" x-ref="avatarInput" class="w-full text-[11px]">
        </div>
        <div class="flex justify-end gap-2 text-[11px]">
            <button @click="ui.showProfileModal = false" class="swiss-button">CANCEL</button>
            <button @click="saveProfile" class="swiss-button">SAVE</button>
        </div>
    </div>
</div>

<!-- Admin Modal -->
<div x-show="admin.show" x-cloak class="fixed inset-0 z-[80] flex items-center justify-center">
    <div class="fixed inset-0 bg-black/70" @click="admin.show = false"></div>
    <div class="bg-white border w-full max-w-2xl p-6 space-y-4 z-10">
        <div class="flex items-center justify-between text-sm font-bold">
            <span>ADMIN CONSOLE</span>
            <button @click="admin.show = false" class="swiss-button">CLOSE</button>
        </div>
        <div class="flex items-center gap-2 text-[11px]">
            <input type="text" x-model="admin.invite.username" placeholder="USERNAME" class="swiss-input flex-1">
            <input type="text" x-model="admin.invite.password" placeholder="PASSWORD (AUTO IF EMPTY)" class="swiss-input flex-1">
            <button @click="inviteUser" class="swiss-button">INVITE</button>
        </div>
        <div class="tile divide-y divide-swiss">
            <template x-for="user in admin.users" :key="user.id">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex flex-col">
                        <span class="text-sm font-bold" x-text="user.username"></span>
                        <span class="text-[10px] muted" x-text="formatDate(user.created_at)"></span>
                    </div>
                    <button @click="deleteUser(user.id)" class="swiss-button text-[10px] px-2 py-1">DELETE</button>
                </div>
            </template>
            <div x-show="admin.users.length === 0" class="px-4 py-6 text-center text-[12px] muted">NO USERS</div>
        </div>
        <div class="text-[11px] font-bold" x-show="admin.invite.generated">TEMP PASSWORD: <span x-text="admin.invite.generated"></span></div>
    </div>
</div>
